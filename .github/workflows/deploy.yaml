name: Django CI

on:
  push:
    branches:
      - master
      - mil/five

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # Adaugă 'cache: poetry' pentru a instala și a configura Poetry.
          # Aceasta este soluția recomandată care înlocuiește snok/install-poetry@v1.
          cache: 'poetry'

      - name: Install dependencies with Poetry
        # Această comandă funcționează deoarece pasul anterior a instalat Poetry
        run: poetry install

      - name: Run Ruff linter
        run: poetry run ruff check .

      - name: Run tests
        run: poetry run python manage.py test