    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.13
      - name: Install Dependencies
        run: |
          pip install poetry
          poetry install --no-root
          poetry lock
#      - name: Start MinIO container
