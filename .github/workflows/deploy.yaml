name: Django CI/CD

on:
  push:
    branches:
      - main
      - mil/five

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: django-db
          POSTGRES_USER: django-user
          POSTGRES_PASSWORD: passw0rd
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      minio:
        image: minio/minio
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        ports:
          - 9000:9000
#        options: >-
#          --health-cmd="curl --silent --fail http://localhost:9000/minio/health/live"
#          --health-interval=10s
#          --health-timeout=5s
#          --health-retries=3


